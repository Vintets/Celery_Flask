<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
    <meta name="robots" content="noindex, nofollow"/>
    <title>
        {% block title -%}

        {%- endblock title %} | {{ config['SERVER_NAME'] }}
    </title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename = 'css/bootstrap_5.3.3.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/main.css', ver=2) }}" rel="stylesheet">
    {% block local_style -%}
    {%- endblock local_style %}
</head>
<body>
    <header>
        <nav id="top"> <!-- class="header-borderline -->
            <div class="container">
                {#
                <div id="top-links" class="nav pull-right">
                    <p>Заголовок</p>
                </div>
                #}
            </div>
        </nav>
    </header>

    <main>
        {% block content -%}
        {%- endblock content %}
    </main>

    <footer>
        {% block footer -%}
        <div class="pull-right">
            Copyright 2024 Vint
        </div>
        {%- endblock footer %}
    </footer>
    <div class="go-top-btn" title="В начало страницы">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 16" width="50" height="50">
            <g id="f-arrow-top">
                <path d="M7 1V15" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M13 7L7 1" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M1 7L7 1" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </svg>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="{{ url_for('static', filename = 'js/bootstrap_5.3.3.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/main.js', ver=1) }}"></script>
    {% block local_js -%}
    {%- endblock local_js %}
</body>
</html>
